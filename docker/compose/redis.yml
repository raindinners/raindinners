version: "3.9"

services:
  redis_service:
    image: redis:latest
    volumes:
      - redis_data:/data
    command: redis-server --port ${REDIS_PORT} --save 20 1 --loglevel warning
    env_file:
      - ${PWD}/.env
    expose:
      - ${REDIS_PORT}
    networks:
      - raindinners
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always

volumes:
  redis_data:
